<!DOCTYPE html>
<html lang="en">
<head>
	<title>Creating a table using javascript and AJAX</title>
	<style>
	.wrapper {
		text-align: center;
	}
	.jsTable * {
		border: 3px double black;
		text-align: center;
		padding: 0;
	}
	.jsTable { 
		width: 95%;
		margin: 10px auto;
	}
	.jsTableHead {
		font-weight: bold;
		font-size: 24px;
		background-color: lightblue;
	}
	.jsTableRowHead {
		font-size: 18px;
		background: lightblue;
	}
	@media (min-width: 470px) {
		.jsTable {
			width: 85%;
		}
	}
	@media (min-width: 640px) {
		.jsTable {
			width: 65%;
		}
	} 
	</style>
</head>

<body>

</div>-->

<script src="AJAXTable.js"></script>

</body>
</html>
